<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Dashboard - CareConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
  </head>
  <body>
    <div class="top-container">
      <header>
        <h1 class="logo">
          <span class="blue-c">C</span>are<span class="blue-c">C</span>onnect
        </h1>
      </header>

      <!-- In dashboard.html, replace the static count -->
      <div class="info-box">
        <p>Date: <span id="current-date"></span></p>
        <p>In Home: <span id="in-house-display">0</span></p>
        <p>New Admissions: <span id="new-admissions-display">0</span></p>
      </div>
    </div>

    <div class="main-content">
      <div class="info-block critical">
        <div class="block-header">
          <i class="fas fa-exclamation-circle"></i>
          <span>Critical Information</span>
        </div>
        <div class="block-content" id="critical-content">
          <!-- Critical information cards will be displayed here -->
        </div>
      </div>
    
      <div class="info-block routine">
        <div class="block-header">
          <i class="fas fa-clipboard-list"></i>
          <span>Routine Information</span>
        </div>
        <div class="block-content" id="routine-content">
          <!-- Routine information cards will be displayed here -->
        </div>
      </div>
    
      <div class="info-block event-based">
        <div class="block-header">
          <i class="fas fa-calendar-alt"></i>
          <span>Event Based Information</span>
        </div>
        <div class="block-content" id="event-content">
          <!-- Event based information cards will be displayed here -->
        </div>
      </div>
    </div>
    

    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>
    <a href="staff-dashboard.html" class="staff-button">
      <i class="fas fa-user"></i>
      Staff Dashboard
    </a>

    <script>
      function updateDateTime() {
        const now = new Date();
        const dd = String(now.getDate()).padStart(2, "0");
        const mm = String(now.getMonth() + 1).padStart(2, "0");
        const yyyy = now.getFullYear();
        // const time = now.toLocaleTimeString();

        document.getElementById(
          "current-date"
        ).textContent = `${dd}/${mm}/${yyyy}`;
        //document.getElementById('current-time').textContent = time;
      }

      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
    <script src="js/dashboard.js"></script>
    <script src="/js/shared.js"></script>
    <script>
      async function fetchAndDisplayInformation() {
        try {
          const response = await fetch("/api/get-info");
          const data = await response.json();

          // Clear existing content
          document.getElementById("routine-content").innerHTML = "";
          document.getElementById("critical-content").innerHTML = "";
          document.getElementById("event-content").innerHTML = "";

          data.forEach((info) => {
            const infoCard = createInfoCard(info);

            // Add to appropriate section based on type
            switch (info.type.toLowerCase()) {
              case "routine":
                document
                  .getElementById("routine-content")
                  .appendChild(infoCard);
                break;
              case "critical":
                document
                  .getElementById("critical-content")
                  .appendChild(infoCard);
                break;
              case "event":
                document.getElementById("event-content").appendChild(infoCard);
                break;
            }
          });
        } catch (error) {
          console.error("Error fetching information:", error);
        }
      }

      function createInfoCard(info) {
        const card = document.createElement("div");
        card.className = "info-item";

        card.innerHTML = `
    <div class="info-header">
      <span class="job-id">${info.job_id}</span>
      <span class="status">${info.status}</span>
    </div>
    <div class="info-body">
      <div class="info-text">${info.information}</div>
      <div class="info-meta">
        <span class="info-home">${info.home}</span>
        <span class="info-department">${info.department}</span>
      </div>
    </div>
    <div class="info-footer">
      <span class="sender">From: ${info.name} (${info.designation})</span>
      <span class="authorized">Auth: ${info.authorized_by}</span>
    </div>
  `;

        return card;
      }

      // Fetch information when page loads
      document.addEventListener("DOMContentLoaded", fetchAndDisplayInformation);

      // Refresh information every 30 seconds
      setInterval(fetchAndDisplayInformation, 30000);
    </script>
  </body>
</html>
